<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACF</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom px-4 py-2">
    <a class="navbar-brand fw-bold" href="#">ACF</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Left side -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">My Reviews</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="browseDropdown" role="button" data-bs-toggle="dropdown">Browse</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Genres</a></li>
            <li><a class="dropdown-item" href="#">Top Rated</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Community</a></li>
      </ul>

      <!-- Right side -->
      <form class="d-flex align-items-center me-3">
        <input type="text" class="search-input" placeholder="Search films">
      </form>

      <!-- Icon group -->
      <div class="d-flex align-items-center icon-group">
        <button class="icon-btn" title="Write a Review"><i class="bi bi-pencil"></i></button>
        <button class="icon-btn" title="Notifications"><i class="bi bi-bell"></i></button>

        <!-- Profile dropdown -->
        <div class="dropdown">
          <button class="profile-btn" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img">
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <!-- When logged in -->
            <li><a class="dropdown-item" href="#">View Profile</a></li>
            <li><a class="dropdown-item" href="#">Profile Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>

            <!-- When logged out -->
            <!-- <li><a class="dropdown-item" href="#">Log In</a></li> -->
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
