<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link rel="stylesheet" href="css/home.css"/>   Need To Add CSS File! -->
    <link
      href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <a id="back" href="#">Go back</a>
    <div class="wrapper">
      <form id="login-form">
        <div class="input-box">
          <input name="email" type="text" placeholder="Email" id="email" />
          <i class="bx bx-user"></i>
        </div>

        <div class="input-box">
          <input
            name="password"
            type="password"
            placeholder="Password"
            id="password"
          />
          <i class="bx bx-lock"></i>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <footer>
      <p></p>
    </footer>
    <script src="javascript/login.js"></script>
  </body>
</html>
